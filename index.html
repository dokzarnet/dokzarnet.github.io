<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SİSTEM: KONTROL PANELİ</title> 
    <style>
        /* GENEL TEMA VE GÖRÜNÜM STİLLERİ */
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #000000 0%, #1a0000 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        /* BANLAMA MESAJI */
        #meb-mesaj {
            position: fixed;
            top: 5px;
            right: 50%;
            transform: translateX(50%);
            color: #ff3333;
            font-size: 0.8em;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
            z-index: 9999;
        }

        /* AERO CAM EFEKTİ */
        .aero-kutu {
            background-color: rgba(40, 40, 40, 0.6); 
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 0, 0, 0.5); 
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.3); 
            transition: all 0.3s;
        }

        /* TERS SAAT KONUMU */
        .saat-kutusu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .saat { 
            font-size: 1.5em; 
            color: #ff3333;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.7); 
        }

        /* GİZLİ HATA MESAJI STİLİ */
        #gizliAlan {
            background-color: rgba(255, 0, 0, 0.1);
            padding: 50px 100px;
            margin-top: 150px; /* Ortada durması için üstten boşluk */
            cursor: pointer;
            text-align: center;
            border: 1px dashed rgba(255, 0, 0, 0.5);
            max-width: 500px;
        }

        #gizliAlan p {
            font-size: 1.2em;
            color: #aaaaaa;
        }

        #hataMesaji {
            color: #ff3333;
            font-size: 1.8em;
            font-weight: bold;
            display: none;
            margin-top: 10px;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <div id="meb-mesaj">MEB lütfen beni banlama. Lütfen.</div>

    <div class="saat-kutusu aero-kutu">
        <div id="tersSaat" class="saat">--:--:--</div>
    </div>
    
    <div id="gizliAlan" onclick="hataGoster()">
        <p>GİZLİ SİSTEM AÇIĞI (Tıklama Gerektirir)</p>
        <div id="hataMesaji"></div>
    </div>

    <script>
        // *** TERS SAAT FONKSİYONLARI ***
        function guncelleTersSaat() {
            const simdi = new Date();
            const tersZaman = new Date(simdi.getTime() + (12 * 60 * 60 * 1000)); 
            const saat = tersZaman.getHours();
            const dakika = tersZaman.getMinutes();
            const saniye = tersZaman.getSeconds();
            const formatla = (deger) => deger < 10 ? '0' + deger : deger;
            document.getElementById('tersSaat').innerText = 
                `${formatla(saat)}:${formatla(dakika)}:${formatla(saniye)}`;
        }
        setInterval(guncelleTersSaat, 1000);
        guncelleTersSaat();

        // *** GİZLİ HATA MESAJI FONKSİYONLARI ***
        function hataGoster() {
            const hataMesajlari = [
                "MODÜL: 0x42 SİSTEMİNDEN YANIT ALINAMADI.",
                "VERİ BÜTÜNLÜĞÜ BAŞARISIZ. 3. PARTİ GİRİŞİM ALGILANDI.",
                "SUNUCU YÜKÜ YÜKSEK. İŞLEMCİ 99%. NEDEN: YETERSİZ KAHVE.",
                "BAŞARISIZ: DOĞRULANAMAYAN 5. BOYUT VERİ TRANSFERİ.",
                "KRİTİK HATA: 1 MB RAM BOŞLUĞU TESPİT EDİLDİ."
            ];
            const hataDiv = document.getElementById('hataMesaji');
            const paragraf = document.getElementById('gizliAlan').querySelector('p');

            if (hataDiv.style.display === 'block') {
                hataDiv.style.display = 'none';
                paragraf.innerText = "GİZLİ SİSTEM AÇIĞI (Tıklama Gerektirir)";
            } else {
                const rastgeleMesaj = hataMesajlari[Math.floor(Math.random() * hataMesajlari.length)];
                hataDiv.innerText = rastgeleMesaj;
                hataDiv.style.display = 'block';
                paragraf.innerText = "GİZLİ İÇERİK AKTİF EDİLDİ";
            }
        }
    </script>
</body>
</html>
