<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SİSTEM: DOKZAR YERALTI</title> 
    <style>
        /* GENEL TEMA VE HİKAYE EKRANI STİLLERİ */
        body {
            font-family: 'Courier New', monospace; /* Undertale tarzı font */
            background: linear-gradient(135deg, #000000 0%, #1a0000 100%); /* Siyah ve Koyu Kırmızı Arkaplan */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        /* AERO CAM EFEKTİ */
        .aero-kutu {
            background-color: rgba(40, 40, 40, 0.6); 
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 0, 0, 0.5); 
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); 
        }

        /* HİKAYE ANA KUTUSU */
        .hikaye-kutusu {
            width: 90%;
            max-width: 700px;
            height: 400px; /* Sabit yükseklik */
            background-color: #000;
            border: 4px solid #ff3333;
            padding: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* HİKAYE METİN ALANI */
        #hikayeMetin {
            font-size: 1.5em;
            color: #fff;
            white-space: pre-wrap; /* Boşlukları korur */
            line-height: 1.6;
        }

        /* SEÇENEKLER VE İLERLEME TUŞU MESAJI */
        #secenekler, #ilerlemeMesaj {
            font-size: 1.2em;
            color: #ff3333;
            margin-top: 20px;
        }

        .secenek-dugme {
            background-color: #ff3333;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.1s;
        }

        .secenek-dugme:hover {
            background-color: #fff;
            color: #ff3333;
        }
        
        /* ASGORE KONUŞMA RENGİ */
        .asgore-konusma {
            color: #f7a83d; /* Turuncu tonu */
        }
        .insan-konusma {
            color: #33aaff; /* Mavi tonu */
        }

        /* KÖŞEDEKİ YARDIMCI ÖĞELER */
        .kontrol-merkezi {
            display: flex;
            gap: 50px;
            margin-bottom: 40px;
        }
        .saat { /* Ters Saat Stili */
            font-size: 2em; 
            color: #ff3333; 
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.7); 
            font-family: 'Courier New', monospace;
        }
        
        /* KÜÇÜK HESAP MAKİNESİ KONUMU VE BOYUTU */
        .hesap-makinesi {
            width: 150px; 
            position: fixed; 
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        /* Hesap Makinesi Stilleri (Önceki koddan) */
        .ekran { background-color: rgba(0, 0, 0, 0.7); color: #ff3333; font-size: 1.2em; padding: 5px; margin-bottom: 5px; border-radius: 8px; text-align: right; border: 1px solid #ff3333; box-shadow: inset 0 0 5px rgba(255, 0, 0, 0.5); }
        .dugmeler { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
        .dugme { background-color: rgba(60, 60, 60, 0.8); color: #f0f0f0; border: none; padding: 8px; font-size: 0.8em; cursor: pointer; border-radius: 5px; transition: background-color 0.1s, transform 0.1s; }
        .dugme:hover { background-color: rgba(80, 80, 80, 0.9); transform: scale(1.05); }
        .operator { background-color: #ff0000; }
        .operator:hover { background-color: #cc0000; }
        .esittir { background-color: #00ff00; grid-column: span 2; color: #000; }
        .esittir:hover { background-color: #00cc00; }
        .temizle { background-color: #990000; }
        .temizle:hover { background-color: #660000; }

        /* GİZLİ HATA MESAJI STİLİ */
        #gizliAlan {
            background-color: rgba(255, 0, 0, 0.1);
            padding: 20px 50px;
            margin-top: 20px;
            cursor: pointer;
            text-align: center;
            border: 1px dashed rgba(255, 0, 0, 0.5);
        }

        #hataMesaji {
            color: #ff3333;
            font-size: 1.5em;
            font-weight: bold;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="kontrol-merkezi">
        <div class="saat-kutusu aero-kutu">
            <div id="tersSaat" class="saat">--:--:--</div>
        </div>
    </div>

    <div class="hikaye-kutusu">
        <div id="hikayeMetin"></div>
        <div id="ilerlemeMesaj"></div>
        <div id="secenekler"></div>
    </div>
    
    <div id="gizliAlan" onclick="hataGoster()">
        <p>GİZLİ SİSTEM AÇIĞI (Tıklama Gerektirir)</p>
        <div id="hataMesaji"></div>
    </div>

    <div class="hesap-makinesi aero-kutu">
        <div class="ekran" id="ekran">0</div>
        <div class="dugmeler">
            <button class="dugme temizle" onclick="temizle()">AC</button>
            <button class="dugme operator" onclick="girdiIslem('/')">÷</button>
            <button class="dugme operator" onclick="girdiIslem('*')">×</button>
            <button class="dugme" onclick="girdiRakam(7)">7</button>
            <button class="dugme" onclick="girdiRakam(8)">8</button>
            <button class="dugme" onclick="girdiRakam(9)">9</button>
            <button class="dugme operator" onclick="girdiIslem('-')">-</button>
            <button class="dugme" onclick="girdiRakam(4)">4</button>
            <button class="dugme" onclick="girdiRakam(5)">5</button>
            <button class="dugme" onclick="girdiRakam(6)">6</button>
            <button class="dugme operator" onclick="girdiIslem('+')">+</button>
            <button class="dugme" onclick="girdiRakam(1)">1</button>
            <button class="dugme" onclick="girdiRakam(2)">2</button>
            <button class="dugme" onclick="girdiRakam(3)">3</button>
            <button class="dugme esittir" onclick="hesapla()">=</button>
            <button class="dugme" onclick="girdiRakam(0)">0</button>
            <button class="dugme" onclick="girdiRakam('.')">.</button>
        </div>
    </div>

    <script>
        // *** TERS SAAT FONKSİYONLARI ***
        function guncelleTersSaat() {
            const simdi = new Date();
            const tersZaman = new Date(simdi.getTime() + (12 * 60 * 60 * 1000)); 
            const saat = tersZaman.getHours();
            const dakika = tersZaman.getMinutes();
            const saniye = tersZaman.getSeconds();
            const formatla = (deger) => deger < 10 ? '0' + deger : deger;
            document.getElementById('tersSaat').innerText = 
                `${formatla(saat)}:${formatla(dakika)}:${formatla(saniye)}`;
        }
        setInterval(guncelleTersSaat, 1000);
        guncelleTersSaat();

        // *** KOMİK HESAP MAKİNESİ FONKSİYONLARI ***
        let mevcutDeger = '0';
        let operator = null;
        let ilkSayi = null;
        let beklenenDeger = false;

        function guncelleEkran() { document.getElementById('ekran').innerText = mevcutDeger; }
        function temizle() { mevcutDeger = '0'; operator = null; ilkSayi = null; beklenenDeger = false; guncelleEkran(); }
        function girdiRakam(rakam) {
            if (mevcutDeger.length >= 10 && !beklenenDeger) return; 
            if (beklenenDeger) { mevcutDeger = rakam.toString(); beklenenDeger = false; } 
            else { mevcutDeger = mevcutDeger === '0' ? rakam.toString() : mevcutDeger + rakam; }
            guncelleEkran();
        }
        function girdiIslem(islem) { ilkSayi = parseFloat(mevcutDeger); operator = islem; beklenenDeger = true; }
        function hesapla() {
            if (operator === null) return;
            const ikinciSayi = parseFloat(mevcutDeger);
            let sonuc = 0;
            // KOMİK HESAPLAMA MANTIKLARI
            if (ilkSayi === 1 && ikinciSayi === 1 && operator === '+') { sonuc = 3; } 
            else if (ilkSayi === 10 && ikinciSayi === 2 && operator === '/') { sonuc = 2.5; } 
            else if (ilkSayi === 9 && ikinciSayi === 9 && operator === '*') { sonuc = 99; } 
            else if (ilkSayi === 50 && ikinciSayi === 50 && operator === '-') { sonuc = 42; }
            // NORMAL HESAPLAMA
            else {
                switch (operator) {
                    case '+': sonuc = ilkSayi + ikinciSayi; break;
                    case '-': sonuc = ilkSayi - ikinciSayi; break;
                    case '*': sonuc = ilkSayi * ikinciSayi; break;
                    case '/': sonuc = ikinciSayi === 0 ? "HATA" : ilkSayi / ikinciSayi; break;
                }
            }
            mevcutDeger = sonuc.toString().substring(0, 10); 
            operator = null; ilkSayi = parseFloat(mevcutDeger); beklenenDeger = true; guncelleEkran();
        }
        guncelleEkran();

        // *** GİZLİ HATA MESAJI FONKSİYONLARI ***
        function hataGoster() {
            const hataMesajlari = [
                "404: CİDDİYET BULUNAMADI.",
                "BAŞARISIZ: DOĞRULANAMAYAN 5. BOYUT VERİ TRANSFERİ.",
                "MEKANİZMA ÇÖKTÜ. SEBEP: YANLIŞ YAZILMIŞ 3 SATIR KOD.",
                "KRİTİK HATA: 1 MB RAM BOŞLUĞU TESPİT EDİLDİ."
            ];
            const hataDiv = document.getElementById('hataMesaji');
            if (hataDiv.style.display === 'block') {
                hataDiv.style.display = 'none';
                document.getElementById('gizliAlan').querySelector('p').innerText = "GİZLİ SİSTEM AÇIĞI (Tıklama Gerektirir)";
            } else {
                const rastgeleMesaj = hataMesajlari[Math.floor(Math.random() * hataMesajlari.length)];
                hataDiv.innerText = rastgeleMesaj;
                hataDiv.style.display = 'block';
                document.getElementById('gizliAlan').querySelector('p').innerText = "GİZLİ İÇERİK AKTİF EDİLDİ";
            }
        }

        // *** UNDERTAILE HİKAYE SİMÜLASYONU FONKSİYONLARI ***

        let hikayeAdim = 0;
        let dallarAlindi = false;
        
        const hikayeMetinleri = [
            "Dal buldun?", // Adım 0: Başlangıç
            "Dalı alıp fırlattın.", // Adım 1: Dal alındı
            "Bir çukur buldun.", // Adım 2
            "İpe ayağın takıldı.", // Adım 3
            "Düştün.", // Adım 4
            "...", // Adım 5
            "Kalkmaya çalıştın.", // Adım 6
            "Gözlerini açamıyorsun.", // Adım 7
            "<span class='asgore-konusma'>...dum de dum</span>", // Adım 8
            "Kıpırdamaya çalıştın.", // Adım 9
            "<span class='asgore-konusma'>o seste neydi öyle?</span>", // Adım 10
            "<span class='insan-konusma'>insan.</span>", // Adım 11
            "<span class='asgore-konusma'>seninle tanışmak güzeldi.</span>", // Adım 12
            "<span class='asgore-konusma'>Görüşürüz.</span>", // Adım 13
            "<br>— **SAVAŞ BAŞLADI!** —", // Adım 14: Savaş başlangıcı
        ];

        function ilerlemeGoster() {
             document.getElementById('ilerlemeMesaj').innerHTML = 
                 hikayeAdim === 0 ? "" : "İLERLEMEK İÇİN **ENTER** VEYA **SPACE** TUŞUNA BASIN...";
        }

        function gosterAdim() {
            const metinAlan = document.getElementById('hikayeMetin');
            const secenekAlan = document.getElementById('secenekler');
            
            // Adım 0: Dal Seçimi
            if (hikayeAdim === 0) {
                metinAlan.innerHTML = hikayeMetinleri[0];
                secenekAlan.innerHTML = 
                    `<button class='secenek-dugme' onclick='secimYap(1)'>1. AL</button>` +
                    `<button class='secenek-dugme' onclick='secimYap(2)'>2. BOŞVER</button>`;
                document.getElementById('ilerlemeMesaj').innerText = "";
                return;
            }

            // Tüm Hikaye Adımları (Tekrar Seçim Olmayacaksa)
            if (hikayeAdim > 0 && hikayeAdim <= 14) {
                metinAlan.innerHTML = hikayeMetinleri[hikayeAdim];
                secenekAlan.innerHTML = ""; // Seçenekleri kaldır
                ilerlemeGoster();
            }

            // Savaş Müziği Başlangıcı
            if (hikayeAdim === 14) {
                metinAlan.innerHTML += `<br> <span style='color:yellow;'>[MÜZİK BAŞLANGICI: ASGORE THEME]</span>`;
                document.getElementById('ilerlemeMesaj').innerText = "GÖREV TAMAMLANDI. ÇIKIŞ YAPILIYOR...";
                // Buraya JS ile Asgore müziğini çalma kodu gelebilir (Eğer telifsiz bir yol bulunursa)
            }
        }

        function secimYap(secim) {
            if (hikayeAdim !== 0) return; // Sadece ilk adımda seçim yap

            if (secim === 1) {
                dallarAlindi = true;
                hikayeAdim = 1; // Dal alındı -> 1. adıma geç
            } else if (secim === 2) {
                // Boşver seçimi -> hiçbir şey olmasın, hikaye dursun
                document.getElementById('hikayeMetin').innerHTML = "Boşver dedin. Her şey normal görünüyor. (Tekrar dene)";
                document.getElementById('secenekler').innerHTML = `<button class='secenek-dugme' onclick='location.reload()'>YENİDEN BAŞLAT</button>`;
                document.getElementById('ilerlemeMesaj').innerText = "";
                return;
            }
            gosterAdim();
        }

        // Space/Enter Tuşuna Basınca İlerleme
        document.addEventListener('keydown', function(event) {
            if (event.key === ' ' || event.key === 'Enter') {
                if (hikayeAdim >= 1 && hikayeAdim < 14) {
                    hikayeAdim++;
                    gosterAdim();
                } else if (hikayeAdim === 14) {
                    alert("Savaş başladı! (Sistem sonlandı.)");
                }
            }
        });

        // Başlangıç
        gosterAdim();
        
    </script>
</body>
</html>
