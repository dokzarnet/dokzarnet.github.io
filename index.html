<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrol Paneli [Alpha]</title> 
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #101010 0%, #3a0000 100%); 
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            position: relative; /* Sabit öğeler için */
        }

        /* AERO CAM EFEKTİ İÇİN TEMEL STİL */
        .aero-kutu {
            background-color: rgba(40, 40, 40, 0.6); 
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 0, 0, 0.5); 
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); 
            transition: all 0.3s;
        }
        
        /* TERS SAAT VE KOMİK BUTONLAR İÇİN ANA KONTROL BÖLÜMÜ */
        .kontrol-merkezi {
            display: flex;
            gap: 50px;
            margin-bottom: 40px;
        }

        /* TERS SAAT STİLİ */
        .saat {
            font-size: 3em;
            font-weight: bold;
            color: #ff3333; 
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7); 
            font-family: 'Courier New', monospace;
        }

        /* KOMİK BUTONLARIN STİLİ */
        .komik-butonlar {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .komik-dugme {
            background-color: #555;
            color: #fff;
            border: 1px solid #ff3333;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.1s;
        }
        .komik-dugme:hover {
            background-color: #ff3333;
        }


        /* KÜÇÜK HESAP MAKİNESİ KONUMU VE BOYUTU */
        .hesap-makinesi {
            width: 150px; /* Aşırı Küçük Genişlik */
            position: fixed; /* Ekranın köşesine sabitleme */
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .ekran {
            background-color: rgba(0, 0, 0, 0.7);
            color: #ff3333; 
            font-size: 1.2em; /* Küçük Font */
            padding: 5px;
            margin-bottom: 5px;
        }

        .dugmeler {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px; /* Küçük Boşluklar */
        }

        .dugme {
            padding: 8px; /* Küçük Padding */
            font-size: 0.8em; /* Küçük Font */
        }

        /* GİZLİ HATA MESAJI STİLİ */
        #gizliAlan {
            background-color: rgba(255, 0, 0, 0.1);
            padding: 50px;
            margin-top: 50px;
            cursor: pointer;
            text-align: center;
            border: 1px dashed rgba(255, 0, 0, 0.5);
        }

        #hataMesaji {
            color: #ff3333;
            font-size: 1.5em;
            font-weight: bold;
            display: none; /* Başlangıçta gizli */
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="kontrol-merkezi">
        <div class="saat-kutusu aero-kutu">
            <div id="tersSaat" class="saat">--:--:--</div>
        </div>

        <div class="komik-butonlar aero-kutu">
            <button class="komik-dugme" onclick="ekraniDondur()">EKRANI DONDUR [Kilit 42-A]</button>
            <button class="komik-dugme" onclick="rastgeleVeriGoster()">RASTGELE VERİ GÖSTER</button>
        </div>
    </div>
    
    <div id="gizliAlan" onclick="hataGoster()">
        <p>Gizli Alan (Tıklama Gerektirir)</p>
        <div id="hataMesaji"></div>
    </div>


    <div class="hesap-makinesi aero-kutu">
        <div class="ekran" id="ekran">0</div>
        <div class="dugmeler">
            <button class="dugme temizle" onclick="temizle()">AC</button>
            <button class="dugme operator" onclick="girdiIslem('/')">÷</button>
            <button class="dugme operator" onclick="girdiIslem('*')">×</button>
            <button class="dugme" onclick="girdiRakam(7)">7</button>
            <button class="dugme" onclick="girdiRakam(8)">8</button>
            <button class="dugme" onclick="girdiRakam(9)">9</button>
            <button class="dugme operator" onclick="girdiIslem('-')">-</button>
            <button class="dugme" onclick="girdiRakam(4)">4</button>
            <button class="dugme" onclick="girdiRakam(5)">5</button>
            <button class="dugme" onclick="girdiRakam(6)">6</button>
            <button class="dugme operator" onclick="girdiIslem('+')">+</button>
            <button class="dugme" onclick="girdiRakam(1)">1</button>
            <button class="dugme" onclick="girdiRakam(2)">2</button>
            <button class="dugme" onclick="girdiRakam(3)">3</button>
            <button class="dugme esittir" onclick="hesapla()">=</button>
            <button class="dugme" onclick="girdiRakam(0)">0</button>
            <button class="dugme" onclick="girdiRakam('.')">.</button>
        </div>
    </div>

    <script>
        // Ters Saat Fonksiyonu (Değişmedi)
        function guncelleTersSaat() {
            const simdi = new Date();
            const tersZaman = new Date(simdi.getTime() + (12 * 60 * 60 * 1000)); 
            const saat = tersZaman.getHours();
            const dakika = tersZaman.getMinutes();
            const saniye = tersZaman.getSeconds();
            const formatla = (deger) => deger < 10 ? '0' + deger : deger;

            document.getElementById('tersSaat').innerText = 
                `${formatla(saat)}:${formatla(dakika)}:${formatla(saniye)}`;
        }
        setInterval(guncelleTersSaat, 1000);
        guncelleTersSaat();

        // Komik Hesap Makinesi Fonksiyonları (Komik Mantık Korundu)
        let mevcutDeger = '0';
        let operator = null;
        let ilkSayi = null;
        let beklenenDeger = false;

        function guncelleEkran() {
            document.getElementById('ekran').innerText = mevcutDeger;
        }

        function temizle() {
            mevcutDeger = '0';
            operator = null;
            ilkSayi = null;
            beklenenDeger = false;
            guncelleEkran();
        }

        function girdiRakam(rakam) {
            if (mevcutDeger.length >= 10 && !beklenenDeger) return; 

            if (beklenenDeger) {
                mevcutDeger = rakam.toString();
                beklenenDeger = false;
            } else {
                mevcutDeger = mevcutDeger === '0' ? rakam.toString() : mevcutDeger + rakam;
            }
            guncelleEkran();
        }

        function girdiIslem(islem) {
            ilkSayi = parseFloat(mevcutDeger);
            operator = islem;
            beklenenDeger = true;
        }

        function hesapla() {
            if (operator === null) return;

            const ikinciSayi = parseFloat(mevcutDeger);
            let sonuc = 0;

            // ************* KOMİK HESAPLAMA MANTIKLARI *************
            if (ilkSayi === 1 && ikinciSayi === 1 && operator === '+') {
                sonuc = 3; 
            } else if (ilkSayi === 10 && ikinciSayi === 2 && operator === '/') {
                sonuc = 2.5; 
            } else if (ilkSayi === 9 && ikinciSayi === 9 && operator === '*') {
                sonuc = 99; 
            } else if (ilkSayi === 50 && ikinciSayi === 50 && operator === '-') {
                sonuc = 42; 
            } else if (ilkSayi === 0 && operator === '/') {
                sonuc = "HATA"; // Sınırlı küçük ekrana sığması için kısa mesaj
            }
            // ************* NORMAL HESAPLAMA *************
            else {
                switch (operator) {
                    case '+':
                        sonuc = ilkSayi + ikinciSayi;
                        break;
                    case '-':
                        sonuc = ilkSayi - ikinciSayi;
                        break;
                    case '*':
                        sonuc = ilkSayi * ikinciSayi;
                        break;
                    case '/':
                        sonuc = ikinciSayi === 0 ? "HATA" : ilkSayi / ikinciSayi;
                        break;
                }
            }

            mevcutDeger = sonuc.toString().substring(0, 10); 
            operator = null;
            ilkSayi = parseFloat(mevcutDeger);
            beklenenDeger = true;
            guncelleEkran();
        }

        guncelleEkran();
        
        // ************* YENİ KOMİK FONKSİYONLAR *************

        // 1. Ekran Dondurucu Buton
        function ekraniDondur() {
            const body = document.body;
            
            // Eğer body'de "donmus" sınıfı varsa kaldır, yoksa ekle.
            if (body.classList.contains('donmus')) {
                body.classList.remove('donmus');
                alert("Sistem Çözüldü. İşlem Devam Ediyor.");
            } else {
                body.classList.add('donmus');
                alert("SİSTEM GİRİŞ-ÇIKIŞ DONDURULDU. Yetki Level 9.");
            }
            // NOT: CSS'te .donmus'a hiçbir stil eklemediğimiz için aslında görsel olarak hiçbir şey değişmez. Komiklik buradan gelir.
        }

        // 2. Rastgele Veri Göster Butonu
        function rastgeleVeriGoster() {
            const veriler = [
                "OKUL AĞINDA GİZLİ KEDİ FİLTRESİ AKTİF EDİLDİ.",
                "VERİ AKTARIMI %42. Başarısız. Sebebi: Matematik Öğretmeniniz.",
                "SUNUCU DURUMU: DÜŞÜK PİL. Lütfen bir elma verin.",
                "EKRAN KİLİTLENDİ. Şifre: 1+1=3",
                "BAĞLANTI KOPTU. Bağlanılıyor... (Lütfen beklemeyin.)"
            ];
            const rastgeleMesaj = veriler[Math.floor(Math.random() * veriler.length)];
            alert(rastgeleMesaj);
        }

        // 3. Gizli Hata Mesajı
        function hataGoster() {
            const hataMesajlari = [
                "404: CİDDİYET BULUNAMADI.",
                "HATA: Sınıfın En Havalı Kişisi Bulundu. Sensin.",
                "GİZLİ HATA: Sunucuya Simit Fırlatıldı.",
                "MEB FİLTRESİ BAŞARISIZ OLDU. Lütfen yeniden deneyin (ama denemeyin)."
            ];
            const hataDiv = document.getElementById('hataMesaji');
            
            // Eğer görünür durumdaysa gizle, değilse rastgele mesajla göster.
            if (hataDiv.style.display === 'block') {
                hataDiv.style.display = 'none';
                document.getElementById('gizliAlan').querySelector('p').innerText = "Gizli Alan (Tıklama Gerektirir)";
            } else {
                const rastgeleMesaj = hataMesajlari[Math.floor(Math.random() * hataMesajlari.length)];
                hataDiv.innerText = rastgeleMesaj;
                hataDiv.style.display = 'block';
                document.getElementById('gizliAlan').querySelector('p').innerText = "GİZLİ İÇERİK AKTİF EDİLDİ";
            }
        }
    </script>
</body>
</html>
