<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesaplama Modülü</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #101010 0%, #3a0000 100%); 
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            min-height: 100vh;
            margin: 0;
        }

        /* AERO CAM EFEKTİ İÇİN TEMEL STİL */
        .aero-kutu {
            background-color: rgba(40, 40, 40, 0.6); 
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 0, 0, 0.5); 
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); 
        }

        /* TERS SAAT STİLİ */
        .saat-kutusu {
            text-align: center;
        }

        .saat {
            font-size: 3.5em;
            font-weight: bold;
            color: #ff3333; 
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7); 
            font-family: 'Courier New', monospace;
        }

        /* HESAP MAKİNESİ STİLİ */
        .hesap-makinesi {
            width: 320px;
        }

        .ekran {
            background-color: rgba(0, 0, 0, 0.7);
            color: #ff3333; 
            font-size: 2.2em;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            text-align: right;
            border: 1px solid #ff3333;
            box-shadow: inset 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .dugmeler {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .dugme {
            background-color: rgba(60, 60, 60, 0.8);
            color: #f0f0f0;
            border: none;
            padding: 18px;
            font-size: 1.3em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.1s, transform 0.1s;
        }

        .dugme:hover {
            background-color: rgba(80, 80, 80, 0.9);
            transform: scale(1.05);
        }

        .operator {
            background-color: #ff0000; 
        }

        .operator:hover {
            background-color: #cc0000;
        }

        .esittir {
            background-color: #00ff00; 
            grid-column: span 2;
            color: #000;
        }

        .esittir:hover {
            background-color: #00cc00;
        }

        .temizle {
            background-color: #990000; 
        }

        .temizle:hover {
            background-color: #660000;
        }
    </style>
</head>
<body>

    <div class="saat-kutusu aero-kutu">
        <div id="tersSaat" class="saat">--:--:--</div>
    </div>

    <div class="hesap-makinesi aero-kutu">
        <div class="ekran" id="ekran">0</div>
        <div class="dugmeler">
            <button class="dugme temizle" onclick="temizle()">AC</button>
            <button class="dugme operator" onclick="girdiIslem('/')">÷</button>
            <button class="dugme operator" onclick="girdiIslem('*')">×</button>
            <button class="dugme" onclick="girdiRakam(7)">7</button>
            <button class="dugme" onclick="girdiRakam(8)">8</button>
            <button class="dugme" onclick="girdiRakam(9)">9</button>
            <button class="dugme operator" onclick="girdiIslem('-')">-</button>
            <button class="dugme" onclick="girdiRakam(4)">4</button>
            <button class="dugme" onclick="girdiRakam(5)">5</button>
            <button class="dugme" onclick="girdiRakam(6)">6</button>
            <button class="dugme operator" onclick="girdiIslem('+')">+</button>
            <button class="dugme" onclick="girdiRakam(1)">1</button>
            <button class="dugme" onclick="girdiRakam(2)">2</button>
            <button class="dugme" onclick="girdiRakam(3)">3</button>
            <button class="dugme esittir" onclick="hesapla()">=</button>
            <button class="dugme" onclick="girdiRakam(0)">0</button>
            <button class="dugme" onclick="girdiRakam('.')">.</button>
        </div>
    </div>

    <script>
        // Ters Saat Fonksiyonu (Aynı Kaldı)
        function guncelleTersSaat() {
            const simdi = new Date();
            const tersZaman = new Date(simdi.getTime() + (12 * 60 * 60 * 1000)); 
            const saat = tersZaman.getHours();
            const dakika = tersZaman.getMinutes();
            const saniye = tersZaman.getSeconds();
            const formatla = (deger) => deger < 10 ? '0' + deger : deger;

            document.getElementById('tersSaat').innerText = 
                `${formatla(saat)}:${formatla(dakika)}:${formatla(saniye)}`;
        }

        setInterval(guncelleTersSaat, 1000);
        guncelleTersSaat();

        // Komik Hesap Makinesi Fonksiyonları
        let mevcutDeger = '0';
        let operator = null;
        let ilkSayi = null;
        let beklenenDeger = false;

        function guncelleEkran() {
            document.getElementById('ekran').innerText = mevcutDeger;
        }

        function temizle() {
            mevcutDeger = '0';
            operator = null;
            ilkSayi = null;
            beklenenDeger = false;
            guncelleEkran();
        }

        function girdiRakam(rakam) {
            if (mevcutDeger.length >= 12 && !beklenenDeger) return; 

            if (beklenenDeger) {
                mevcutDeger = rakam.toString();
                beklenenDeger = false;
            } else {
                mevcutDeger = mevcutDeger === '0' ? rakam.toString() : mevcutDeger + rakam;
            }
            guncelleEkran();
        }

        function girdiIslem(islem) {
            ilkSayi = parseFloat(mevcutDeger);
            operator = islem;
            beklenenDeger = true;
        }

        function hesapla() {
            if (operator === null) return;

            const ikinciSayi = parseFloat(mevcutDeger);
            let sonuc = 0;

            // ************* YENİ KOMİK HESAPLAMA MANTIKLARI *************
            if (ilkSayi === 1 && ikinciSayi === 1 && operator === '+') {
                sonuc = 3; 
            } else if (ilkSayi === 10 && ikinciSayi === 2 && operator === '/') {
                sonuc = 2.5; 
            } else if (ilkSayi === 9 && ikinciSayi === 9 && operator === '*') {
                sonuc = 99; 
            } else if (ilkSayi === 50 && ikinciSayi === 50 && operator === '-') {
                sonuc = 42; 
            } else if (ilkSayi === 0 && operator === '/') {
                sonuc = "HATA (BİLGİNİ SORGULA)"; 
            }
            // ************* NORMAL HESAPLAMA *************
            else {
                switch (operator) {
                    case '+':
                        sonuc = ilkSayi + ikinciSayi;
                        break;
                    case '-':
                        sonuc = ilkSayi - ikinciSayi;
                        break;
                    case '*':
                        sonuc = ilkSayi * ikinciSayi;
                        break;
                    case '/':
                        sonuc = ikinciSayi === 0 ? "HATA (BÖLEMEZSİN)" : ilkSayi / ikinciSayi;
                        break;
                }
            }

            mevcutDeger = sonuc.toString().substring(0, 12); 
            operator = null;
            ilkSayi = parseFloat(mevcutDeger);
            beklenenDeger = true;
            guncelleEkran();
        }

        guncelleEkran();
    </script>
</body>
</html>
